set -g default-terminal "tmux-256color"
setw -g mouse on


set-option -g status on
set-option -g status-interval 1
set-option -g status-justify centre
set-option -g status-keys vi
set-option -g status-position bottom
set-option -g status-style fg=colour136,bg=colour235
set-option -g status-left-length 200
set-option -g status-left-style default
set-option -g status-left "#[fg=green]>_  #[fg=black]• #[fg=green,bright]#(uname)#[default] #[fg=black]• #[fg=orange,bright]CPU:#{cpu_percentage} #[fg=black]• #[fg=Purple]Batt:#{battery_icon} #{battery_percentage}"
set-option -g status-right-length 200
set-option -g status-right-style default
set-option -g status-right "#[fg=green,bg=default,bright]#(tmux-mem-cpu-load) "
set-option -ag status-right "#[fg=red,dim,bg=default]#(uptime | cut -f 4-5 -d ' ' | cut -f 1 -d ',') "
set-option -ag status-right " #[fg=white,bg=default]%a%l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d"
set-window-option -g window-status-style fg=colour244
set-window-option -g window-status-style bg=default
set-window-option -g window-status-current-style fg=colour166
set-window-option -g window-status-current-style bg=default

# switch panes using Alt-arrow without prefix
bind -n M-Left  select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up    select-pane -U
bind -n M-Down  select-pane -D


set -g mouse on

# copy mode ==> select text and press ctrl+c 
bind -T copy-mode    DoubleClick1Pane select-pane \; send -X select-word \; send -X copy-pipe-no-clear "xsel -i"
bind -T copy-mode-vi DoubleClick1Pane select-pane \; send -X select-word \; send -X copy-pipe-no-clear "xsel -i"
bind -n DoubleClick1Pane select-pane \; copy-mode -M \; send -X select-word \; send -X copy-pipe-no-clear "xsel -i"
bind -T copy-mode    TripleClick1Pane select-pane \; send -X select-line \; send -X copy-pipe-no-clear "xsel -i"
bind -T copy-mode-vi TripleClick1Pane select-pane \; send -X select-line \; send -X copy-pipe-no-clear "xsel -i"
bind -n TripleClick1Pane select-pane \; copy-mode -M \; send -X select-line \; send -X copy-pipe-no-clear "xsel -i"


run-shell ~/.tmux_config/tmux-battery/battery.tmux
run-shell ~/.tmux_config/tmux-resurrect/resurrect.tmux  # ctrl+b+s for save ----- ctrl+b+r for restore
run-shell ~/.tmux_config/tmux-sidebar/sidebar.tmux	 # perfix(ctrl+b) + tab or space
run-shell ~/.tmux_config/tmux-cpu/cpu.tmux	 

